<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Welcome to QuizWebSite</title> 
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-wrap">
    <div class = "quiz-icon" width = 100 height = 100 > </div>
	<div class="login-html">
        
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registration</label>
		<div class="login-form">
            <form action="LoginServlet" method="post">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name ="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass"  name = "password" type="password" class="input" data-type="password">
                    </div>
            </form>
                
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
			</div>
            <form action="RegistrationServlet" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" name = "username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Firstname</label>
                        <input id="firstname"  name = "firstname" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Lastname</label>
                        <input id="lastname" name = "lastname" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass"  name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass"  name = "email" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
  
  
</body>
</html>
