<script src="js/loginindex.js"></script>
<div id="light" class="white_content">
	<div class="form">
		<h1>
			Welcome to QuizWebSite!
			<h1>
				<br>
				<form class="register-form" action="RegistrationServlet"
					method="post">
					<input type="text" name="username" placeholder="username" /> <input
						type="text" name="firstname" placeholder="firstname" /> <input
						type="text" name="lastname" placeholder="lastname" /> <input
						type="password" name="password" placeholder="password" /> <input
						type="text" name="email" placeholder="email address" />
					<button>create</button>
					<p class="message">
						Already registered? <a href="#">Sign In</a>
					</p>
				</form>
				<form class="login-form" action="LoginServlet" method="post">
					<input type="text" name="username" placeholder="username" /> <input
						type="password" name="password" placeholder="password" />
					<button type="submit">login</button>
					<p class="message">
						Not registered? <a href="#">Create an account</a>
					</p>
				</form>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</div>
<div id="fade" class="black_overlay"
	onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'"></div>
